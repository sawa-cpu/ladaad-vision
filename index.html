<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladaad Vision</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop class="video-part" id="video1">
            <source src="videos/video13.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video autoplay muted loop class="video-part" id="video2">
            <source src="videos/video14.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video autoplay muted loop class="video-part" id="video3">
            <source src="videos/video15.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <h1>Ladaad Vision</h1>
        <p>Welcome to Ladaad Vision. Explore my world of visual storytelling and creative design.</p>

        <!-- Навигация между страницами -->
        <nav>
            <a href="index.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <script>
        const videos = ['videos/video13.mp4', 'videos/video14.mp4', 'videos/video15.mp4'];
        const videoElements = [document.getElementById('video1'), document.getElementById('video2'), document.getElementById('video3')];

        videoElements.forEach((video, index) => {
            video.addEventListener('ended', () => {
                videoElements[index].style.display = 'none'; // Скрываем текущее видео
                const nextVideo = (index + 1) % videoElements.length;
                videoElements[nextVideo].style.display = 'block'; // Показываем следующее видео
                videoElements[nextVideo].play(); // Начинаем воспроизводить следующее видео
            });

            if (index > 0) {
                video.style.display = 'none'; // Скрываем все видео кроме первого
            }
        });
    </script>
</body>
</html>
