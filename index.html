<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladaad Vision</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videos = document.querySelectorAll('.video-part');
            let currentVideo = 0;

            // Запустить первое видео
            videos[currentVideo].play();

            // Обработчик окончания видео
            videos.forEach((video, index) => {
                video.onended = function() {
                    currentVideo = (index + 1) % videos.length; // Переход к следующему видео
                    videos[currentVideo].play();
                };
            });
        });
    </script>
</head>
<body>
    <div class="video-container">
        <!-- Три видео, разделённые на 3 части экрана -->
        <video autoplay muted preload="auto" class="video-part">
            <source src="videos/video13.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video muted preload="auto" class="video-part">
            <source src="videos/video14.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video muted preload="auto" class="video-part">
            <source src="videos/video15.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <h1>Ladaad Vision</h1>
        <p>Welcome to Ladaad Vision. Explore my world of visual storytelling and creative design.</p>

        <!-- Навигация между страницами -->
        <nav>
            <a href="index.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </div>
</body>
</html>
